<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
<div class="login-container">
  <p-panel header="Logowanie">
    <div class="p-field">
      <label  for="email">  Email: </label>
        <input  pInputText id="email" type="text"  
        formControlName="email"
         placeholder="Wpisz email"/>
    </div>
<small *ngIf="email.invalid && (email.dirty||email.touched)">
  <div *ngIf="email.errors?.['required']" class="error">Wprowadź nazwę użytkownika</div>
  <div *ngIf="email.errors?.['email']" class="error">Podaj prawidłowy email</div>
</small>

    <div class="p-field">
      <label for="password">Hasło:</label>
      <input pInputText id="password" type="password" 
       formControlName="password"
       placeholder="Wpisz hasło"/>
    </div>
    <small *ngIf="password.invalid && (password.dirty||password.touched)">
      <div *ngIf="password.errors?.['required']" class="error">Wprowadź hasło</div>
     
    </small>
    
    <p-button label="{{errorMessage? 'Spróbuj ponownie':'Zaloguj się'}}" [disabled]="loginForm.invalid" type="submit">
      

    </p-button>
<div>
  Nie posiadasz konta?<a routerLink="/register">Zarejesrtuj</a>
</div>
  </p-panel>
</div>
</form>
